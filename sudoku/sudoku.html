  <div class="grid_6" id="controls">
    <fieldset>
      <legend>Timer:</legend>

    </fieldset>
    
    <fieldset class="difficulty">
      <legend>Difficulty:</legend>
      <input type='radio' name="difficulty" onclick="setDiff(1)" value='1' checked="true" />Easy
      <input type='radio' name="difficulty" onclick="setDiff(2)" value='2' />Normal
      <input type='radio' name="difficulty" onclick="setDiff(3)" value='2' />Hard
    </fieldset>
    
    <fieldset>
      <legend>Actions:</legend>
      <input class="actions" type="button" onclick="startTimer()" value="START" /> <input class="actions" type="button"  onclick="newGame()" value="NEW GAME" />
    </fieldset>
    
    <fieldset>
      <legend>Cheats</legend>
      <input class="cheats" type="button" onclick="getHint()" style="" value="HINT" /> <input class="cheats" type="button" onclick="solve()" value="SOLVE" /> <input class="cheats" type="button"  onclick="check()" value="CHECK" />
    </fieldset>
    
    <fieldset>
      <legend>Score:</legend>

    </fieldset>
